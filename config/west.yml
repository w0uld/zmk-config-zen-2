manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: urob
      url-base: https://github.com/urob
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: v0.3 # set to desired version 
      import: app/west.yml
    - name: zmk-auto-layer # used for auto_layer functionalities in keymap
      remote: urob
      revision: v0.3 # set to same version as zmk
  self:
    path: config